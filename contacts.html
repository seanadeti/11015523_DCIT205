<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us </title>
        <script src="https://kit.fontawesome.com/0fa5eef6eb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="contacts.css">
    </head>
    <body>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-location-dot fa-2xl"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>University Of Ghana, legon <br> Campus <br> Opposite Mathematics Department</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i style='font-size:24px' class='fas'>&#xf095;</i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+233 501 382 035 </p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-envelope fa-xl"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p> dcs@ug.edu.gh </p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required" ></textarea>
                            <span>Type your Message... </span>
                        </div>
                        <div class="inputBox">
                          <input type="submit" name="" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>

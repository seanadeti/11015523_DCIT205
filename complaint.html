<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="complaint.css">
    <title>Complaint Form</title>
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;" >
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="studentID" placeholder="Student ID" required>
            <textarea id="message" rows="4" placeholder="How can we help you?" required></textarea>
            <button type="submit">Send</button> 
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "blessadeti7@gmail.com",
                Password : "littlestupidassbitch",
                To : 'blessadeti7@gmail.com',
                From : document.getElementById("email").value,
                Subject : "Complaint Form Enquiry",
                Body : "Name" + document.getElementById("name").value
                        + "<br> Email: " + document.getElementById("email").value
                        + "<br> Student ID: " + document.getElementById("studentID").value
                        + "<br> Message: " + document.getElementById("message").value
                }).then(
                message => alert("Message Sent Successfully")
            );
        }
    </script>
</body>
</html>
